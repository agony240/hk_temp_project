<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model Error Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card bg-white shadow-lg rounded-4 p-4">
            <h2 class="display-6 fw-bold text-danger text-center mb-3">⚖️ Model Error Comparison</h2>
            <p class="lead text-muted text-center mb-4">Compare RNN and LSTM performance using MAE and RMSE metrics.</p>

            <div class="table-responsive mb-4">
                <table class="table table-bordered table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Model</th>
                            <th>MAE</th>
                            <th>RMSE</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>RNN</td>
                            <td>{{ mae_rnn }}</td>
                            <td>{{ rmse_rnn }}</td>
                        </tr>
                        <tr>
                            <td>LSTM</td>
                            <td>{{ mae_lstm }}</td>
                            <td>{{ rmse_lstm }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <h5 class="fw-bold text-center mb-3">Visual Comparison</h5>
            <div class="text-center mb-4">
                <img src="data:image/png;base64,{{ chart_url }}" class="img-fluid border rounded shadow-sm" alt="Error Comparison Chart">
                <p class="text-muted mt-2">Blue: MAE, Red: RMSE</p>
            </div>

            <div class="text-center">
                <a href="/" class="btn btn-danger btn-lg">Back to Home</a>
            </div>
        </div>
    </div>

</body>
</html>
